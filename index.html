<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f083cb2fc8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background: #336b7d;">
    <div class="p-5">
        <h1>Listar series</h1>
        <form id="form">
            <div class="row mt-3">
                <div class="col">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombre">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="number" id="capitulos" class="form-control" placeholder="Capitulos totales" name="capitulos">
                </div>
                <div class="col">
                    <input type="number" id="vistos" class="form-control" placeholder="Capitulos vistos" name="vistos">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <textarea type="text" id="descripcion" class="form-control" placeholder="Descripcion" name="descripcion"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" id="productor" class="form-control" placeholder="Productor" name="productor">
                </div>
            </div>
            <div class="mt-3 text-end">
                <input type="button" value="Limpiar" class="btn btn-outline-light" id="limpiar">
                <input type="submit" value="Guardar" class="btn btn-primary">
            </div>
        </form>
    </div>
    <div class="p-5">
        <h2>Lista de series</h2>
        <table class="table text-white">
            <thead class="bg-dark text-white">
                <tr>
                    <th>nombre</th>
                    <th>cap. totales</th>
                    <th>cap. vistos</th>
                    <th>descripcion</th>
                    <th>productor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
